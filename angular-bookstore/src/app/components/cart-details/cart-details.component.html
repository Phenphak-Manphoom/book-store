<div class class="row">
  <div class="col-md-3">
    <!-- category components -->
    <app-book-category></app-book-category>
  </div>
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12">
        <div *ngIf="cartItems.length > 0">
          <table class="table table-bordered">
            <thead class="bg-dark text-light">
              <tr>
                <th width ="20%">Book Image</th>
                <th width ="50%">Book Details</th>
                <th width ="30%"></th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let cartItem of cartItems">
                <td>
                  <img [src]="cartItem.imageUrl" class="img-responsive" width="150" height="200">
                </td>
                <td>
                  <p>{{cartItem.name}}</p>
                  <p>{{cartItem.unitPrice}}</p>
                </td>
                <td>
                  <div class="row">
                    <div class="col-md-12">
                      <p>Quantity: {{cartItem.quantity}}</p>
                    </div>
                    <div class="col-md-12">
                      <p>Subtotal :{{cartItem.quantity * cartItem.unitPrice}}</p>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2"></td>
                <td class="font-weight-bold" style="font-weight: bold;">
                  <p>Total Quantity: {{totalQuantity}}</p>
                  <p>Shipping: Free</p>
                  <p>Total Price:{{totalPrice}}</p>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="cartItems.length == 0" class="alert alert-warning" role="alert">
          Your cart is empty
        </div>
      </div>
    </div>
  </div>
</div>
